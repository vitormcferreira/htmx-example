<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
  
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- IMPORTANTE: Ao usar hx-boost="true", todas as declarações de scripts deve ser movidas para 
   o head para impedir que elas sejam redeclaradas durante o swapping de páginas -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    .htmx-indicator{
      display: none;
      transition: opacity 500ms ease-in;
    }
    .htmx-request .htmx-indicator {
      display: inline-block;
    }
    .htmx-request.htmx-indicator {
      display: inline-block;
    }
    .htmx-indicator.htmx-request + .hide-when-htmx-indicator-before {
      display: none;
    }
  </style>
</head>

<body hx-boost="true" hx-ext="response-targets">
  <div hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div id="toast-container" class="toast-container position-fixed p-3 top-0 end-0">
      {% include 'includes/messages.html' %}
    </div>
    <nav class="bg-primary">
      <div class="container">
        <ul class="d-flex align-items-center py-3 gap-3 list-unstyled text-white">
          <li><a href="{% url 'news:news_list' %}" class="text-white text-decoration-none display-6">home</a></li>|
          <li><a href="{% url 'news:news_create' %}" class="text-white text-decoration-none display-6">add news</a></li>
        </ul>
      </div>
    </nav>
    <main class="container mt-4">
      {% block main %}
      {% endblock main %}
    </main>
  </div>
</body>

</html>
