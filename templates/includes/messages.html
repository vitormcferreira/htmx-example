{% for message in messages %}
  <div class="toast align-items-center {{ message.tags }} border-0" role="alert" x-data x-init="bootstrap.Toast.getOrCreateInstance($el).show()">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
{% endfor %}
